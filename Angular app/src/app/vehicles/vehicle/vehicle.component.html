<form #form="ngForm" autocomplete="off" (submit)="onSubmit(form)">
    <input type="hidden" name="Id" [value]="service.formData.id">
    <div class="form-group">
        <div class="input-group">
            <div class="input-group-prepend">
                <div class="input-group-text bg-white">
                    <i class="fas fa-user"></i>
                </div>
            </div>
            <input name="Client"  (change)="check()" #Client="ngModel" [(ngModel)]="service.formData.client" class="form-control" placeholder="Client Name" required minlength="1">
        </div>     
    </div>

    <div class="form-group">
        <div class="input-group">
            <div class="input-group-prepend">
                <div class="input-group-text bg-white">
                    <i class="fas fa-car"></i>
                </div>
            </div>
            <input name="Model" (change)="check()" #Model="ngModel" [(ngModel)]="service.formData.model" class="form-control" placeholder="Car Model" required minlength="1">
        </div>     
    </div>

    <div class="form-group">
        <div class="input-group">
            <div class="input-group-prepend">
                <div class="input-group-text bg-white">
                    <i class="fas fa-calendar-alt"></i>
                </div>
            </div>
            <input name="BookingDate" (change)="check()" pattern="[0-9]{2}/[0-9]{2}/[0-9]{4}" #BookingDate="ngModel" [(ngModel)]="service.formData.bookingDate" class="form-control" placeholder="Booking Date (dd/mm/yyyy)" required>
        </div>     
    </div>

    <div class="form-group">
        <div class="input-group">
            <div class="input-group-prepend">
                <div class="input-group-text bg-white">
                    <i class="fas fa-comments"></i>
                </div>
            </div>
            <input name="Notes" #Notes="ngModel" (change)="check()" [(ngModel)]="service.formData.notes" class="form-control" placeholder="Notes (Limited to 25 characters)" maxlength="25">
        </div>     
    </div>
    <div class="form-group" *ngIf="!noSubmit">
        <button class="btn btn-success btn-lg btn-block" type="submit"><i class="fas fa-check"></i>Submit</button>
    </div>
    <div class="form-group" *ngIf="noSubmit">
        <button class="btn btn-success btn-lg btn-block" type="submit" disabled="true"><i class="fas fa-check"></i>Submit</button>
    </div>
</form>
<div class="info" *ngIf="showDateWarning">Please ensure the date is in the format YYYY/MM/DD</div>
